<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select:none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap">
            <input type="text" f-model="goudan">
            <p f-bind="goudan"></p>
            <p>{{ goudan+12 }} <i></i> {{ dachui-89 }}</p>
            <button id="btn">点击第一个值变成77</button>
        </div>

        <script src="fly.js"></script>
        <script>

            let app = new Fly({
                ele : "#wrap",
                data : {
                    goudan : 888,
                    dachui : 789
                }
            });

            document.getElementById("btn").onclick = ()=>{
                app.goudan = 77;
            }

            /*document.onclick = function(){
                app.goudan = 999;
            }*/

            //console.log(app.hhh);


        </script>
    </body>
</html>
