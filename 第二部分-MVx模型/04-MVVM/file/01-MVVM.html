<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select:none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap">
            <input type="text" f-model="goudan" f-blur="bbc">
            <p f-bind="goudan"></p>
            <p>{{ goudan+12 }} {{}} <i></i> {{ dachui }}</p>
            <button id="btn" f-click="abc">点击第一个值变成77</button>

            <!--循环-->
            <ul>
                <li  f-for="(item,index) in  info">
                    序号：{{index}}，姓名：<b>{{item.name}}</b>，年龄：<b>{{item.age}}</b>
                </li>
            </ul>
        </div>

        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="fly.js"></script>
        <script>

            let app = new Fly({
                ele : "#wrap",
                data : {
                    goudan : "888",
                    dachui : 789,
                    info : [
                        {name:"afei",age:18},
                        {name:"zhuque",age:40},
                        {name:"wula",age:20},
                        {name:"xinai",age:16}
                    ]
                },
                methods:{
                    abc(){
                        //this.goudan = 77;
                        let THIS = this;
                        $.ajax({
                            type:"get",
                            url:"http://47.104.95.174/",
                            dataType:"json",
                            success(msg){
                                THIS.info = msg;
                            }
                        });

                    },
                    bbc(){
                        this.dachui = "阿飞";
                    }
                }
            });
            /*document.onclick = function(){
                app.goudan = 999;
            }*/

            //console.log(app.hhh);


        </script>
    </body>
</html>
