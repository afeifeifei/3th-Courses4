            /*function deepProxy(arr){

            function proxy(obj,handler){
                let o = {};
                o = new Proxy(obj,handler);
                return o;
            }

            let proxy = new Proxy(arr,{
                get(t,k){
                    console.log(1);
                    return Reflect.get(t,k);
                },
                set(t,k,v){
