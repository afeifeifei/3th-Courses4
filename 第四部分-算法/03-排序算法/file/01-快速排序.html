        *{margin:0;padding:0;font-family:"Microsoft YaHei",serif;}

</head>
<body>
    
    <script>

        function quickSort(arr){
            let len = arr.length;
            quick(arr,0,len-1);
        }

        function quick(arr,left,right){
            let point = left;
            let index = point+1;

            for(let i = index; i <= right; i++) {
                if( arr[i] < arr[point] ){
                    swap(arr,i,index);
                    index ++;
                }
            }

            swap(arr,point,index-1);

            index --;
            let leftE = index-1;
            let rightB = index+1;

            if( leftE > left ){
                quick(arr,point,leftE);
            }
            if( rightB < right){
                quick(arr,rightB,right);
            }

        }
        function swap(arr,i,j){
            let tmp = arr[i];
            arr[i] = arr[j];
            arr[j] = tmp;
        }


        let arr = [8,6,9,10,18,5,4];
        quickSort(arr);

        console.log(arr);


    </script>
</body>
</html>
