        function fibonacci(n){
            let n1 = 1,
                n2 = 1,
                r = 1;
            for(let i=3;i<=n;i++){
                r = n1 + n2;
                n1 = n2;
                n2 = r;
            }
            return r;
        }
        //O(n)

        console.log(fibonacci(30));
