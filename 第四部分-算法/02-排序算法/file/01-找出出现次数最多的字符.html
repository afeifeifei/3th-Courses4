<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="Author" content="阿飞飞">
    <style>
        *{margin:0;padding:0;font-family:"Microsoft YaHei",serif;}
        ul,li,dl,dt,ol{list-style-type:none;}
        
    </style>
</head>
<body>
    
    <script>

        let str = "阿飞老师阿飞飞14514511";

        function f (str) {
            let len = str.length;
            let obj = {};
            let max = 0;
            let Char;
            for(let i = 0; i < len; i++) {
              let char = str.charAt(i);
              if ( obj[char] ){
                  obj[char] ++;
              } else{
                  obj[char] = 1;
              }
              if ( obj[char] > max ){
                  max = obj[char];
                  Char = char;
              }
            }
            return Char;
        }

        console.log(f(str));

    </script>
</body>
</html>
