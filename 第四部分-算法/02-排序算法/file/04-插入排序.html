<body>
    
    <script>
        /*
        插入排序
            -稳定排序
         */
        let arr = [4,5,6,8,2,3,1,5];
        function insertSort (arr) {
            let len = arr.length;
            let j;
            let current;
            for(let i = 1; i < len; i++) {
                current = arr[i];
                j = i-1;
                while(j>=0 && arr[j] > current){
                    arr[j+1] = arr[j];
                    j --;
                }
                arr[j+1] = current;
            }
        }

        insertSort(arr);

        console.log(arr);


    </script>
</body>
