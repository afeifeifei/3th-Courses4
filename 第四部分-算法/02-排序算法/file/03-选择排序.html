    <script>
        /*
        选择排序
           -不稳定排序
         */
        let arr = [4,5,6,8,2,3,1,5];

        function selectionSort(arr){
            let len = arr.length;
            let minIndex;
            for(let i = 0; i < len ; i++) {
                minIndex = i;
                for(let j = i+1; j < len ; j++) {
                    if( arr[j] < arr[minIndex] ){
                        minIndex = j;
                    }
                }
                swap(arr,i,minIndex);
            }
        }
        function swap(arr,i,j){
            let tmp = arr[i];
            arr[i] = arr[j];
            arr[j] = tmp;
        }

        selectionSort(arr);
        console.log(arr);

    </script>
