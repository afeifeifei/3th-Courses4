    <body>

        <script>

            /*
            二叉搜索树
                左侧存储比父级小的值，右侧存储比父级大的值
             */

            let BST = (function(){
                let root = Symbol();

                //创建对应的类 来存储左右节点和自身
                class Node{
                    constructor(key){
                        this.key = key;
                        this.left = null;
                        this.right = null;
                    }
                }

                //用于插入的递归函数
                function insertNode(root , node){
                    if( node.key < root.key  ){
                        if( root.left ){
                            insertNode(root.left,node);
                        }else{
                            root.left = node;
                        }
                    }else{
                        if( root.right ){
                            insertNode(root.right,node);
                        }else{
                            root.right = node;
                        }
                    }
                }

                return class{
                    constructor(){
                        this[root] = null;
                    }
                    insert(key){
                        let node = new Node(key)
                        let Root = this[root];
                        if( !Root ){
                            this[root] = node;
                        }else{
                            insertNode(Root ,  node);
                        }
                    }
                }
            })();

            let bst = new BST;

            bst.insert(20);

            bst.insert(8);
            bst.insert(6);
            bst.insert(25);
            bst.insert(30);
            bst.insert(28);
            bst.insert(4);
            bst.insert(9);
            bst.insert(12);

            console.log(bst);

        </script>
