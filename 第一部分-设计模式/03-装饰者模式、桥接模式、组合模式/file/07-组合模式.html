            //菜品
            class Item{
                constructor(name,price,spicy){
                    this.name = name;
                    this.price = price;
                    this.spicy = spicy;
                }
                print(){
                    console.log( `菜名：${this.name}，单价：￥${this.price}，口味：${this.spicy}` );
                }
            }

            //大类子菜单
            class Category{
                constructor(n){
                    this.name = n;
                    this.children = [];
                }
                add(item){
                    this.children.push(item);
                    return this;
                }
                print(){
                    console.group(this.name+"：")
                    this.children.forEach(v=>{
                        v.print();
                    });
                    console.groupEnd();
                }
            }
            //主菜单
            class Menu{
                constructor(id){
                    this.id = id;
                    this.children = [];
                }
                //添加大类子菜单
                add(cate){
                    this.children.push(cate);
                    return this;
                }
                //打印
                print(){
                    console.group("第"+this.id+"桌的菜单：");
                    this.children.forEach(v=>{
                        v.print();
                    });
                    console.groupEnd();
                }
            };
