        <script>
            let Zhuque = (function(){
                const zhuque  = {
                    name : "朱雀",
                    age : 20,
                    sex : "女"
                };
                return function(info){
                    let handler = {
                        get(target,key){
                            if( key==="age" ){
                                if(  info && info.id === 20){
                                    return Reflect.get(target,key);
                                }else{
                                    throw new Error("哼！~不给看！");
                                }
                            }else{
                                return Reflect.get(target,key);
                            }
                        },
                        set(target,key,value){
                            //……code
                            //target[key] = value;
                        }
                    };
                    return new Proxy(zhuque,handler);
                }
            })();
            let z = Zhuque({id:20})

            z.age = 80;
            console.log(z.age);

        </script>
