        ol,ul,li{margin:0;padding:0;list-style:none;}

<body>
    <div id="wrap"></div>

    <script src="state-machine.js"></script>
    <script>

        //console.log(StateMachine);
        //状态机实例
        let fsm = new StateMachine({
            //初始状态
            init: 'off',

            //状态切换的规律
            transitions: [
                { name: 'offtoweek', from: 'off',  to: 'weak' },
                { name: "offtored" , from: "off", to:  "red" },
                { name: 'weaktoon',  from: 'weak', to: 'on'  },
                { name: 'ontooff',   from: 'on', to: 'off'    }
            ],

            //对应的需要执行的方法
            methods: {
                onOfftoweek: function() {
                    console.log("弱光");
                },
                onWeektoon:  function() {
                    console.log("开灯");
                },
                onOntooff:   function() {
                    console.log("关灯");
                }
            }
        });

        console.log(fsm.state);


    </script>
</body>
