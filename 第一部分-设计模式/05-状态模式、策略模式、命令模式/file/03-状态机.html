<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="潭州教育-阿飞老师">
        <style>
            body{font-family: "Microsoft YaHei",serif;user-select:none;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <button id="btn">开关</button>
        <div id="wrap">关灯</div>
        
        <script>

            let Swicth = {
                //状态机
                FSM : {
                    week:{
                        to : "on",
                        action : function(){
                            oWrap.innerText = "弱光";
                            console.log("弱光");
                        }
                    },
                    on:{
                        to : 'off',
                        action : function(){
                            oWrap.innerText = "开灯";
                            console.log("开灯");
                        }
                    },
                    off:{
                        to : "week",
                        action : function(){
                            oWrap.innerText = "关灯";
                            console.log("关灯");
                        }
                    },
                },

                //当前状态
                currentstate : "week",

                //状态切换
                transition : function(context,...rest){
                    let current = this.FSM[this.currentstate];
                    //改变当前状态的描述
                    this.currentstate = current.to;
                    //执行当前状态的action
                    current.action.call(context,...rest);
                }
            };


            let oBtn = document.getElementById("btn"),
                oWrap = document.getElementById("wrap");
            oBtn.onclick = function(e){
                Swicth.transition(this);
            };
        </script>
    </body>
</html>
