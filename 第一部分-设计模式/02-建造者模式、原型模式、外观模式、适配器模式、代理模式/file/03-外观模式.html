        <div id="wrap">wrap</div>
        <div id="goudan">goudan</div>
        
        <script>

            function addEvent(ele,eName,eFn){
                if( document.addEventListener ){
                    ele.addEventListener(eName,eFn)
                }else{
                    ele.attachEvent("on"+eName,function(){
                        eFn.call(ele,window.event);
                    })
                }
            }

            var oWrap = document.getElementById("wrap"),
                oGoudan = document.getElementById("goudan");

            addEvent(oWrap,"click",function(e){
                alert( e.clientX );
            })

            addEvent(oGoudan,"click",function(e){
                alert( e )
