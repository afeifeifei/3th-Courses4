<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>

        /*
        建造者模式
         */

        let Builder = (function(){

            //通过入住人数，建造者帮你规划房间数量
            function room(p){
                if( p<=0 ){
                    throw new Error("入住人员数量信息错误");
                }
                this.rooms = p<3?2:3;
            }

            //通过预算金额，建造者帮你选择合适面积
            function space(m){
                if( m < 30 ){
                    throw new Error("预算太低…");
                }
                this.space = m;
            }

            //通过需求的风格，建造者帮你设计风格
            function style(s){
                this.style = s;
            }

            /*
            客户只需要告诉建造者相关信息
            参数：
                p : number 入住人员
                m : number 预算
                s : string 风格
             */
            return class{
                constructor(p,m,s){
                    room.call(this,p);
                    space.call(this,m);
                    style.call(this,s);
                }
            };
        })();


        //实例1
        let house1 = new Builder(2,100,"小清新");

        //实例2
        let house2 = new Builder(3,50,"普通");

        console.log(house1);

        console.log(house2);


    </script>

</body>
</html>
